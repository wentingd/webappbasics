<!DOCTYPE html>
<html lang="en-US">
    <head>
        <script>
            function onclickCatBtn() {
                alert("Meow~");
            }
            function onclickDogBtn() {
                alert("Woof!")
            }
        </script>
    </head>
    <body>
        <h1>Cat or Dog?</h1>
        <button id="catBtn" onclick="onclickCatBtn()">cat</button>
        <button id="dogBtn" onclick="onclickDogBtn()">dog</button>
    </body>
</html>
